# ~/.screeninator/<%= @name %>.yml
# you can make as many tabs as you wish...

escape: ``
project_name: <%= @name %>
project_root: ~/code/rails_project
tabs:
  - shell: git pull
  - database: rails db
  - server: rails s
  - logs: tail -f logs/development.log
  - console: rails c
  - capistrano:
  - server: ssh me@myhost

